    <style>
      body {
        background-color: #020617; /* Darker base */
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 60%), 
          radial-gradient(at 50% 0%, hsla(225,39%,20%,1) 0, transparent 70%), 
          radial-gradient(at 100% 0%, hsla(339,49%,25%,1) 0, transparent 60%);
        background-attachment: fixed;
        color: #f1f5f9; /* Slate 100 */
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Prevent scroll chaining */
        overscroll-behavior-y: none;
      }

      /* Mobile Performance Optimization: Disable fixed background on touch devices */
      @media (hover: none) and (pointer: coarse) {
        body {
          background-attachment: scroll; 
        }
      }

      /* Custom Scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
        border: 2px solid #0f172a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes slideInBottom {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      
      @keyframes slideOutBottom {
        from { transform: translateY(0); }
        to { transform: translateY(100%); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      
      @keyframes softAlertPulse {
        0%, 100% { background-color: rgba(2, 6, 23, 0.8); border-color: rgba(239, 68, 68, 0.2); }
        50% { background-color: rgba(40, 10, 15, 0.9); border-color: rgba(239, 68, 68, 0.5); }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0; /* Start hidden */
      }

      .animate-slide-in-bottom {
        animation: slideInBottom 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-slide-out-bottom {
        animation: slideOutBottom 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      .animate-soft-alert {
        animation: softAlertPulse 4s infinite ease-in-out;
      }
      
      /* Glass panel optimization: limit backdrop-filter usage or area */
      .glass-panel {
        background: rgba(15, 23, 42, 0.8); /* Darker and more consistent fallback */
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Only apply heavy blur on devices that can likely handle it (desktops/modern tablets) */
      @media screen and (min-width: 768px) {
        .glass-panel {
          background: rgba(15, 23, 42, 0.6);
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
        }
      }
    </style>
